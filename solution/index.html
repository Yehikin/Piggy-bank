<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="list">
      <div class="score">
        <h2 class="total">Total: <span class="obj">0</span></h2>
        <ul class="points">
          <li class="gray">1:<span>0</span></li>
          <li>3:<span>0</span></li>
          <li class="gray">5:<span>0</span></li>
          <li>10:<span>0</span></li>
        </ul>
      </div>
    </div>
    <div class="add-coin">
      <h2>Add some coins</h2>
      <button class="numbers">1</button>
      <button class="numbers">3</button>
      <button class="numbers">5</button>
      <button class="numbers">10</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
