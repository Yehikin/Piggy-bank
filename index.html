<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="position-relative">
    
    <main class="position-absolute top-50 start-50 translate-middle">
        <div class="myWrapper d-flex flex-column">
            <div class="myContainer border border-dark mb-2 rounded-2">
                <div class="total px-2 py-2 bg-warning">
                    <h4>Total amount: <span id="totalAmount">0</span></h4>
                </div>
                <ul class="my__ul_list">
                    <li class="amount__row bg-secondary text-light pb-1 px-2">1: <span>0</span></li>
                    <li class="amount__row pb-1 px-2">3: <span>0</span></li>
                    <li class="amount__row bg-secondary text-light pb-1 px-2">5: <span>0</span></li>
                    <li class="amount__row pb-1 px-2">10: <span>0</span></li>
                </ul>
            </div>
        
            <div class="myPanel d-flex justify-content-around">
                <button class="btnAdd bg-warning rounded-circle px-2 py-2">+1</button>
                <button class="btnAdd bg-warning rounded-circle px-2 py-2">+3</button>
                <button class="btnAdd bg-warning rounded-circle px-2 py-2">+5</button>
                <button class="btnAdd bg-warning rounded-circle px-1 py-2">+10</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
